<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScipt Assignment</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="math-div">
            <h1>Math Operations</h1>
            <label for="first-num">Enter the first number: </label><input type="text" id="first-num" name="first-num"><br><br>
            <label for="second-num">Enter the second number: </label><input type="text" id="second-num" name="second-num"><br><br>

            <label for = "operation">Select operation: &nbsp;&nbsp;</label>
            <select name = "operation" id = "operation">
                <option value = "add">Addition</option>
                <option value = "subtract">Subtraction</option>
                <option value = "multiply">Multiplication</option>
                <option value = "divide">Division</option>
            </select>
            <br><br>

            <div id="div-result-button">
                <input type="button" id="result-button" value="Result" onclick="showResult()">
            </div>
            <h3 id="result"></h3>
        </div>

        <div id="full-name">
            <h1>Full Name</h1>
            <label for="first-name">Enter your first name: </label><input type="text" id="first-name">
            <label for="second-name">Enter your first name: </label><input type="text" id="second-name">
        </div>

        <script src="./script.js"></script>
    </body>
</html>
