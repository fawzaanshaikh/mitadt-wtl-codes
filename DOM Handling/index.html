<!-- 
    1. Display a row of table on button click
    2. Use CSS query for radiobutton and show what text was clicked underneath or as an alert
    3. On button click, show another button and when that button is clicked, send an alert
 -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Handling Assignment</title>

        <style>
            table, td {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <div id="div-table">
            <h1>Table Handling</h1>
            <input type="button" onclick="showTable()" value="Click for Table">
            <br><br>
            <table id="table"></table>
        </div>

        <script src="script.js"></script>
    </body>
</html>
