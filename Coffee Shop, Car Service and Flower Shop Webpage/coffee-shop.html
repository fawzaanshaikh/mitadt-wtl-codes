<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Shop</title>
    
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }

            header {
                height: 50vh;
                background-image: linear-gradient(rgb(185, 65, 65), rgb(240, 172, 172));
            }

            .white-patch {
                /* height: 20vh; */
                height: 1000px;
                background-image: linear-gradient(rgb(240, 172, 172), white);
            }

            .navbar {
                position: fixed;
                height: 15vh;
                width: 100%;
                background-color: rgba(185, 65, 65, 0);
            }
            
            .navbar-opaque {
                /* position: fixed;
                height: 10vh;
                width: 100%; */
                background-color: rgb(212, 85, 85);
                z-index: 3;
            }

            #navbar-list {
                position: relative;
                left: 50%;
            }

            .inline-li {
                display: inline;
                margin-left: 50px;
            }

            .navbar-link {
                font-size: 18px;
                text-decoration: none;
                color: aliceblue;
            }

            .navbar-link:hover {
                color: orange;
            }
            </style>
    </head>

    <body>
        <header id="header">
            <nav id="navbar" class="navbar">
                <ul id="navbar-list">
                    <li class="inline-li"><a href="#header" class="navbar-link">Home</a></li>
                    <li class="inline-li"><a href="" class="navbar-link">About</a></li>
                    <li class="inline-li"><a href="" class="navbar-link">Today's Special</a></li>
                    <li class="inline-li"><a href="" class="navbar-link">Menu</a></li>
                    <li class="inline-li"><a href="" class="navbar-link">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <div class="white-patch"></div>
        
    </body>

    <script>
        var navbar = document.getElementById("navbar");
        document.addEventListener("scroll", function() {
            console.log("SCROLLLLLEWDWDWDWD");
            navbar.classList.add("navbar-opaque");
        });
    </script>
</html>
